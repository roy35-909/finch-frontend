name: Workflows File For CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - name: Record Start Time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: pip install psutil

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install Application Level Dependencies
        run: yarn install

      - name: Run Your Test or App
        run: |
          echo "Running main job..."
          sleep 10  # Simulate CI job

      - name: Record End Time and Duration
        run: |
          END_TIME=$(date +%s)
          echo "END_TIME=$END_TIME" >> $GITHUB_ENV
          echo "DURATION=$((END_TIME - START_TIME))" >> $GITHUB_ENV

      - name: Run Carbon Estimator
        run: |
          echo "Duration = $DURATION seconds"
          python ci_carbon_estimator.py --duration $DURATION

  builds:
    needs: testing
    runs-on: ubuntu-latest

    steps:
      - name: Record Start Time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Install Dependencies
        run: pip install psutil

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install Application Level Dependencies
        run: yarn install

      - name: Build Application
        run: yarn run build

      - name: Record End Time and Duration
        run: |
          END_TIME=$(date +%s)
          echo "END_TIME=$END_TIME" >> $GITHUB_ENV
          echo "DURATION=$((END_TIME - START_TIME))" >> $GITHUB_ENV

      - name: Run Carbon Estimator
        run: |
          echo "Duration = $DURATION seconds"
          python ci_carbon_estimator.py --duration $DURATION
