name: Workflows File For CI/CD


on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  testing:
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: pip install psutil
      - name: Setup Node js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      - name: Install Application Level Dependencies
        run: |
          yarn install
      - name: Run Unit tests
        run: |
          yarn run test
      - name: Run Carbon Estimator
        run: |
          duration=$((${{ env.end }} - ${{ env.start }}))
          echo "Measuring for $duration seconds"
          python ci_carbon_estimator.py --duration $duration

  builds:
    needs: testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Node js
        uses: actions/setup-node@v2
        with:
          node-version: '22'
      - name: Install Application Level Dependencies
        run: |
          yarn install
      - name: Build Application
        run: |
          yarn run build
      - name: Run Carbon Estimator
        run: |
          duration=$((${{ env.end }} - ${{ env.start }}))
          echo "Measuring for $duration seconds"
          python ci_carbon_estimator.py --duration $duration

  deploy:

    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Application Level Dependencies
        run: |
          yarn install
      - name: Deploy Application
        run: |
          pm2 delete "node-app" || true
          pm2 start "yarn run start" --name "node-app"
          pm2 save"
          
